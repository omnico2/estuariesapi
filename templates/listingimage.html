{% extends 'base.html' %}
 
{% block content %}
<div class="row row-cols-1 row-cols-md-2">
    {% for listing in listing %}
    <div class="col mb-4">
      <div class="card">
        <div class="view overlay">
          <img class="card-img-top" src="{listingimagedetail.url}}" alt="">
          <a href="#!">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <div class="card-body">
          <h4 class="card-title">{{listing.name}}</h4>
          <p class="card-text">{{listing.description}}</p>
          <a href="{% url 'listingimagedetail' listing.id %}" class="btn btn-primary btn-md">Read more</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
